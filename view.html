    <script>
        // Elements to populate breed details
        var breedName = document.getElementById("breedName");
        var origin = document.getElementById("origin");
        var description = document.getElementById("description");
        var wikiLink = document.getElementById("wikiLink");
        var carouselContent = document.getElementById("carouselContent");

        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        const breedId = urlParams.get('breedId');

        const loadBreedDetails = async () => {
            const response = await fetch(`https://api.thecatapi.com/v1/breeds/${breedId}`);
            const breed = await response.json();

            breedName.textContent = breed.name;
            origin.textContent = `Origin: ${breed.origin}`;
            description.textContent = breed.description;
            wikiLink.href = breed.wikipedia_url;

            const imgResponse = await fetch(`https://api.thecatapi.com/v1/images/search?breed_ids=${breed.id}&limit=5`);
            const imgData = await imgResponse.json();

            carouselContent.innerHTML = imgData.map((image, index) => `
                <div class="carousel-item ${index === 0 ? 'active' : ''}">
                    <img src="${image.url}" class="d-block w-100" alt="${breed.name}">
                </div>
            `).join('');
        }

        if (breedId) {
            loadBreedDetails();
        } else {
            breedName.textContent = "Breed not found";
        }

        var colorMode = "light";
        function changeMode() {
            var bodyElement = document.getElementById("body");
            colorMode = colorMode == "dark" ? "light" : "dark";
            bodyElement.setAttribute("data-bs-theme", colorMode);
        }
